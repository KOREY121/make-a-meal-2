<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Korey’s Kitchen</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-96">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required
             class="w-full p-3 border rounded-lg focus:ring focus:ring-teal-300">
      
      <input type="password" id="password" placeholder="Password" required
             class="w-full p-3 border rounded-lg focus:ring focus:ring-teal-300">
      
      <button type="submit"
              class="w-full bg-teal-500 text-white py-3 rounded-lg hover:bg-teal-600 transition">
        Login
      </button>
    </form>
    
    <p class="text-center text-sm mt-4">
      Don’t have an account?
      <a href="signup.html" class="text-teal-500 hover:underline">Sign up</a>
    </p>
  </div>

  
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        
        window.location.href = "index.html";
      } else {
        alert("Please enter your email and password");
      }
    });
  </script>
</body>
</html>
