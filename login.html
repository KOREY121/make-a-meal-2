<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Make a Meal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-xl p-6 w-96">
    <h2 class="text-2xl font-bold text-center text-teal-600 mb-4">Login</h2>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" required class="w-full border rounded-lg px-3 py-2">
      <input type="password" id="password" placeholder="Password" required class="w-full border rounded-lg px-3 py-2">

      <button type="submit" class="w-full bg-teal-500 text-white py-2 rounded-lg hover:bg-orange-600">Login</button>
    </form>
    <p class="text-center mt-3 text-sm">Donâ€™t have an account? 
      <a href="signup.html" class="text-teal-600">Sign up</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];
      let user = users.find(u => u.username === username && u.password === password);

      if (!user) {
        alert("Invalid login!");
        return;
      }

      localStorage.setItem("currentUser", JSON.stringify(user));

      if (user.role === "vendor") {
        window.location.href = "vendor-dashboard.html";
      } else {
        window.location.href = "menu.html";
      }
    });
  </script>
</body>
</html>
