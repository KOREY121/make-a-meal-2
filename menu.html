<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Make a Meal</title>
  <script src="https://cdn.tailwindcss.com"></script>

 
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-teal-600 mb-6">Available Meals</h1>
    <div id="menuContainer" class="space-y-8"></div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("currentUser"));
    if (!user || user.role !== "customer") {
      window.location.href = "login.html";
    }

    function loadMenu() {
      const menuContainer = document.getElementById("menuContainer");
      menuContainer.innerHTML = "";

      let items = JSON.parse(localStorage.getItem("foodItems")) || [];

      // group meals by vendor
      let grouped = {};
      items.forEach(item => {
        if (!grouped[item.vendor]) grouped[item.vendor] = [];
        grouped[item.vendor].push(item);
      });

      for (let vendor in grouped) {
        const section = document.createElement("div");
        section.innerHTML = `
          <h2 class="text-2xl font-bold text-gray-700 mb-4">${vendor}’s Meals</h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            ${grouped[vendor].map(meal => `
              <div class="bg-white shadow rounded-xl p-4">
                <img src="${meal.image}" class="w-full h-40 object-cover rounded-lg mb-3">
                <h3 class="text-lg font-bold">${meal.name}</h3>
                <p class="text-gray-600">₦${meal.price}</p>
              </div>
            `).join("")}
          </div>
        `;
        menuContainer.appendChild(section);
      }
    }

    window.onload = loadMenu;
  </script>
</body>
</html>
