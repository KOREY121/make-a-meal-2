<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Make a Meal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-center text-teal-600 mb-6">Available Meals</h1>
    <div id="menuContainer" class="space-y-8"></div>
  </div>

  <nav id="navbar" class="fixed top-0 left-0 w-full z-50 bg-white text-gray-800 transition duration-500 ease-in-out px-6 py-4 flex justify-between items-center">
  <a href="index.html" class="text-xl font-bold">üç¥ KOREY‚ÄôS KITCHEN</a>
  <button id="menuBtn" class="md:hidden text-2xl">‚ò∞</button>
  
  <ul id="navLinks" 
      class="hidden md:flex gap-6 items-center flex-col md:flex-row 
             bg-gray-800 md:bg-transparent 
             absolute md:static top-16 left-0 w-full md:w-auto 
             p-6 md:p-0 
             text-white md:text-gray-800">
             
    <li><a href="index.html" class="hover:text-orange-400">Home</a></li>
    <li><a href="about.html" class="hover:text-orange-400">About</a></li>
    <li><a href="menu.html" class="hover:text-orange-400">Menu</a></li>
    <li><a href="contact.html" class="hover:text-orange-400">Contact</a></li>
  </ul>
</nav>


<script>
  document.addEventListener("DOMContentLoaded", () => {
    
    document.getElementById("menuBtn").addEventListener("click", () => {
      document.getElementById("navLinks").classList.toggle("hidden");
    });

    
    const carousel = document.querySelector("[data-carousel='slide']");
    if (carousel) {
      const items = carousel.querySelectorAll("[data-carousel-item]");
      let index = 0;
      function showNext() {
        items[index].classList.add("hidden");
        index = (index + 1) % items.length;
        items[index].classList.remove("hidden");
      }
      setInterval(showNext, 5000);
    }

    
    window.addEventListener("scroll", function () {
      const navbar = document.getElementById("navbar");
      if (window.scrollY > 50) {
        navbar.classList.remove("bg-transparent");
        navbar.classList.add("bg-gray-800", "shadow-md");
      } else {
        navbar.classList.add("bg-transparent");
        navbar.classList.remove("bg-gray-800", "shadow-md");
      }
    });
  });
</script>

  <script>
    const user = JSON.parse(localStorage.getItem("currentUser"));
    if (!user || user.role !== "customer") {
      window.location.href = "login.html";
    }

    function loadMenu() {
      const menuContainer = document.getElementById("menuContainer");
      menuContainer.innerHTML = "";

      let items = JSON.parse(localStorage.getItem("foodItems")) || [];

      
      let grouped = {};
      items.forEach(item => {
        if (!grouped[item.vendor]) grouped[item.vendor] = [];
        grouped[item.vendor].push(item);
      });

      for (let vendor in grouped) {
        const section = document.createElement("div");
        section.innerHTML = `
          <h2 class="text-2xl font-bold text-gray-700 mb-4">today‚Äôs Meals</h2>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            ${grouped[vendor].map(meal => `
              <div class="bg-white shadow rounded-xl p-4">
                <img src="${meal.image}" class="w-full h-40 object-cover rounded-lg mb-3">
                <h3 class="text-lg font-bold">${meal.name}</h3>
                <p class="text-gray-600">‚Ç¶${meal.price}</p>
              </div>
            `).join("")}
          </div>
        `;
        menuContainer.appendChild(section);
      }
    }

    window.onload = loadMenu;
  </script>
</body>
</html>
