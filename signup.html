<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Make a Meal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>

    <form>
      <div class="mb-4">
        <label class="block mb-1">Full Name</label>
        <input type="text" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-orange-300">
      </div>

      <div class="mb-4">
        <label class="block mb-1">Email</label>
        <input type="email" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-orange-300">
      </div>

      <div class="mb-4">
        <label class="block mb-1">Password</label>
        <input type="password" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-orange-300">
      </div>

      <button type="submit" class="w-full bg-teal-500 text-white py-2 rounded-lg hover:bg-orange-600 transition">
        Sign Up
      </button>
    </form>

    <p class="mt-4 text-sm text-center">
      Already have an account? 
      <a href="login.html" class="text-teal-500 hover:underline">Login here</a>
    </p>
  </div>

</body>
</html>
