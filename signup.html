<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Make a Meal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-xl p-6 w-96">
    <h2 class="text-2xl font-bold text-center text-teal-600 mb-4">Sign Up</h2>
    <form id="signupForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" required class="w-full border rounded-lg px-3 py-2">
      <input type="password" id="password" placeholder="Password" required class="w-full border rounded-lg px-3 py-2">
      
      <select id="role" required class="w-full border rounded-lg px-3 py-2">
        <option value="">Select Role</option>
        <option value="vendor">Vendor</option>
        <option value="customer">Customer</option>
      </select>

      <button type="submit" class="w-full bg-teal-500 text-white py-2 rounded-lg hover:bg-orange-600">Sign Up</button>
    </form>
    <p class="text-center mt-3 text-sm">Already have an account? 
      <a href="login.html" class="text-teal-600">Login</a>
    </p>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];

      // prevent duplicate usernames
      if (users.some(u => u.username === username)) {
        alert("Username already exists!");
        return;
      }

      users.push({ username, password, role });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Signup successful! Please login.");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
