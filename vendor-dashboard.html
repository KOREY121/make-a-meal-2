<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Dashboard - Make a Meal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-xl p-6">
    <h2 class="text-2xl font-bold text-center text-teal-600 mb-6">Upload Food Item</h2>

   
    <form id="foodForm" class="space-y-4 mb-6">
      <div>
        <label class="block mb-1">Food Name</label>
        <input type="text" id="foodName" class="w-full border rounded-lg px-3 py-2" required>
      </div>

      <div>
        <label class="block mb-1">Price (₦)</label>
        <input type="number" id="foodPrice" class="w-full border rounded-lg px-3 py-2" required>
      </div>

      <div>
        <label class="block mb-1">Upload Image</label>
        <input type="file" id="foodImage" accept="image/*" class="w-full border rounded-lg px-3 py-2" required>
      </div>

      <button type="submit" class="w-full bg-teal-500 text-white py-2 rounded-lg hover:bg-orange-600 transition">
        Add Food
      </button>
    </form>

   
    <h3 class="text-xl font-bold text-gray-700 mb-4">Your Uploaded Items</h3>
    <div id="foodList" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  </div>

  <script>
   
    function loadItems() {
      const foodList = document.getElementById("foodList");
      foodList.innerHTML = "";

      let items = JSON.parse(localStorage.getItem("foodItems")) || [];

      items.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "bg-gray-50 shadow rounded-xl p-4 flex flex-col";

        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="w-full h-40 object-cover rounded-lg mb-3">
          <h3 class="text-lg font-bold">${item.name}</h3>
          <p class="text-gray-600 mb-3">₦${item.price}</p>
          <button onclick="deleteItem(${index})" class="bg-red-500 text-white py-1 rounded hover:bg-red-600 transition">
            Delete
          </button>
        `;

        foodList.appendChild(card);
      });
    }

    
    function deleteItem(index) {
      let items = JSON.parse(localStorage.getItem("foodItems")) || [];
      items.splice(index, 1); 
      localStorage.setItem("foodItems", JSON.stringify(items));
      loadItems();
    }

    
    document.getElementById("foodForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("foodName").value;
      const price = document.getElementById("foodPrice").value;
      const file = document.getElementById("foodImage").files[0];

      if (!file) {
        alert("Please upload an image!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const image = event.target.result;

        let items = JSON.parse(localStorage.getItem("foodItems")) || [];
        items.push({ name, price, image });
        localStorage.setItem("foodItems", JSON.stringify(items));

        loadItems();
        e.target.reset();
      };

      reader.readAsDataURL(file); 
    });

    
    window.onload = loadItems;
  </script>

</body>
</html>
