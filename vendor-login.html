<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Login - Make a Meal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-teal-600">Vendor Login</h2>

   
    <form id="loginForm">
      
      <div class="mb-4">
        <label class="block mb-1">Email</label>
       
        <input type="email" id="email" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-teal-300" required>
      </div>

      <div class="mb-4">
        <label class="block mb-1">Password</label>
      
        <input type="password" id="password" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-teal-300" required>
      </div>

      <button type="submit" class="w-full bg-teal-500 text-white py-2 rounded-lg hover:bg-orange-600 transition">
        Login
      </button>
    </form>

    <p class="mt-4 text-sm text-center">
      Donâ€™t have a vendor account? 
      <a href="signup.html" class="text-teal-500 hover:underline">Sign up here</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      
      if (email && password) {
        window.location.href = "vendor-dashboard.html"; 
      } else {
        alert("Please enter your email and password");
      }
    });
  </script>

</body>
</html>
